<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন সিস্টেম</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 5px;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        #error-msg {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>লগইন করুন</h2>
        <input type="text" id="username" placeholder="ইউজারনেম লিখুন">
        <input type="password" id="password" placeholder="পাসওয়ার্ড লিখুন">
        <button onclick="login()">লগইন</button>
        <p id="error-msg"></p>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMsg = document.getElementById("error-msg");

            // সঠিক ইউজারনেম ও পাসওয়ার্ড
            if (username === "admin" && password === "1234") {
                window.location.href = "signal.xlsx"; // ফাইল ব্রাউজারে খুলবে
            } else {
                errorMsg.innerText = "❌ ভুল ইউজারনেম বা পাসওয়ার্ড!";
            }
        }
    </script>
</body>
</html>
